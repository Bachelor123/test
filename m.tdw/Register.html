<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="style/Register.css">
    <title>Register</title>
</head>
<body>
<header class="bb">
    <a class="logo" href="#">
        <img src="img/logo.png">
    </a>
    <a class="right_btn" href="#">
        <span></span>
        <span></span>
        <span class="sp_b"></span>
    </a>
</header>
<main>
    <div class="hide">注册</div>
    <div class="wrap">
        <div class="box bb">
            <i class="phone"></i>
            <input type="text" placeholder="请输入手机号码">
        </div>
        <div class="box bb">
            <i class="lock"></i>
            <input type="text" class="passport">
            <p>设置密码<span>（6-16个字符，数字+字母）</span></p>
            <a href="#" class="see"></a>
        </div>
        <div class="box bb">
            <i class="check"></i>
            <input type="text" placeholder="验证码">
            <a href="#" class="acquire">获取验证码</a>
        </div>
        <div class="msg">
            <div class="invited">
                <span class="triangle"></span>邀请人手机号码
            </div>
            <div class="sound">语音验证码</div>
        </div>
        <a href="#" class="register">注册</a>
        <div class="text line1">注册即表示您已同意<a href="#">《团贷网服务协议》</a> </div>
        <div class="text line2">您已是团贷网会员<a href="#">马上登陆</a> </div>
    </div>
</main>
</body>
</html>
