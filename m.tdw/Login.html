<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link href="style/Login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<header class="bb">

    <a class="logo" href="#">
        <img src="img/logo.png">
    </a>
    <a class="right_btn" href="#">
        <span></span>
        <span></span>
        <span class="sp_b"></span>
    </a>
</header>
<main>
    <div class="m_tit">登录</div>
    <div class="m_body">
        <div class="p_num bb">
            <i class="phone"></i>
            <input class="p_text" type="text" placeholder="请输入手机号码/用户名">
        </div>
        <div class="password bb">
            <i class="lock"></i>
            <input class="p_text" type="text" placeholder="请输入登录密码">
            <a href="#" class="see"></a>
        </div>
        <a class="btn" href="#">确定</a>
        <div class="select">
            <a href="#" class="register">注册</a>
            <a href="#" class="forget">忘记密码</a>
        </div>
    </div>
</main>
</body>
</html>
